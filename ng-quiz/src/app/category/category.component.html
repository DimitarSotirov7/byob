<div class="container">
    <header>
        <p>{{menu.title}}</p>
    </header>
    <div class="items">
        <div *ngFor="let category of categories">
            <div class="item" routerLink="/quizzes/{{category.id}}">{{category.name}}</div>
        </div>
        <div class="no-items" *ngIf="categories?.length === 0">
            No items
        </div>
    </div>
</div>
