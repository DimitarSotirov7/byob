<div class="container">
    <header>
        <p>{{menu.title}}</p>
    </header>
    <div class="items">
        <div *ngFor="let quiz of quizzes">
            <div class="item" (click)="open(quiz)">
                <div class="start">
                    <div class="icon">
                        <img *ngIf="quiz.timeLeft <= 0" src="../../assets/icons/lock.png" alt="lock">
                        <img *ngIf="quiz.timeLeft > 0" src="../../assets/icons/open.png" alt="open">
                    </div>
                    <div>{{quiz.name}}</div>
                </div>
                <div class="middle">
                    <div *ngIf="quiz.timeLeft <= 0" class="stars">
                        <div *ngFor="let star of calcStars(quiz.id)" class="icon">
                            <img src="../../assets/icons/star.png" alt="star">
                        </div>
                    </div>
                    <div *ngIf="quiz.timeLeft > 0">
                        <div class="timer-wrapper">
                            <img class="timer" src="../../assets/icons/timer.png" alt="timer" class="timer">
                            <div>{{getTimer(quiz.time)}}</div>
                        </div>
                    </div>
                </div>
                <div class="end">
                    <div *ngIf="quiz.timeLeft <= 0">{{quiz.points * 100}}%</div>
                    <div *ngIf="quiz.timeLeft > 0">
                        <span>{{quiz.date}} </span>
                        <span>{{quiz.date === 1 ? menu.day : menu.days}} </span>
                        <span>{{quiz.date === 1 ? menu.leftOne : menu.left}} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="no-items" *ngIf="quizzes?.length === 0">
        No items
    </div>

    <app-alert *ngIf="alert.msg" [alert]="alert"></app-alert>
</div>
