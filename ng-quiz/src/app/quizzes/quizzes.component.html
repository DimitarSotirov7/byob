<div class="container">
    <header>
        <p>{{menu.title}}</p>
    </header>
    <div class="items">
        <div *ngFor="let quiz of quizzes">
            <div *ngIf="quiz.date > 0" class="item" routerLink="/quiz/{{quiz.id}}">
                <div class="main">
                    <div class="icon" *ngIf="lock(quiz.id)">
                        <img src="../../assets/icons/lock.png" alt="lock">
                    </div>
                    <div>{{quiz.name}}</div>
                </div>
                <div *ngIf="lock(quiz.id)" class="stars">
                    <div *ngFor="let star of calcStars(quiz.id)" class="icon">
                        <img src="../../assets/icons/star.png" alt="star">
                    </div>
                </div>
                <div *ngIf="lock(quiz.id)">{{quiz.points * 100}}%</div>
                <div *ngIf="!lock(quiz.id)">
                    <span>{{quiz.date === 1 ? menu.leftOne : menu.left}} </span>
                    <span>{{quiz.date}} </span>
                    <span>{{quiz.date === 1 ? menu.day : menu.days}} </span>
                </div>
            </div>
        </div>
    </div>
    <div class="no-items" *ngIf="quizzes?.length === 0">
        No items
    </div>
</div>
