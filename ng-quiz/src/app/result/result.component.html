<div class="container">
    <header>
        <div class="back" (click)="navigate('/quizzes')">
            <img src="../../assets/icons/back.png" alt="back">
        </div>
        <div>
            <div>{{quiz.name}}</div>
        </div>
        <div></div>
    </header>

    <div class="lines" *ngIf="quiz?.questions?.length !== 0">
        <div *ngFor="let question of quiz.questions">
            <div class="line" [ngClass]="{'completed-line': question.selected != undefined}"></div>
        </div>
    </div>

    <!-- <app-question [question]="quiz.currQuestion" *ngIf="quiz?.questions?.length !== 0"></app-question> -->

    <header>
        <span oncopy="return false" oncut="return false">{{quiz.currQuestion?.text}}</span>
    </header>
    <section>
        <div *ngFor="let answer of quiz.currQuestion?.answers">
            <div [ngClass]="getClass(quiz.currQuestion.id, answer.id)" class="answer">
                <span oncopy="return false" oncut="return false">{{answer?.text}}</span>
            </div>
        </div>
        <div class="no-answers" *ngIf="quiz.currQuestion?.answers?.length === 0">
            <span class="icon">
                <img class="warning" src="../../assets/icons/warning-image.png" alt="warning">
            </span>
            <span>There is no answers yet. Please check later.</span>
        </div>
    </section>

    <div class="no-questions" *ngIf="quiz?.questions?.length === 0">
        <span>
            <img class="warning" src="../../assets/icons/warning-image.png" alt="warning">
        </span>
        <span>There is no question yet. Please check later.</span>
    </div>

    <div class="arrows">
        <button class="button" [disabled]="!back" (click)="getQuestion(-1)">{{menu.previous}}</button>
        <button class="button" [disabled]="!next" (click)="getQuestion(1)">{{menu.next}}</button>
    </div>
</div>
