<header>
    {{question?.text}}
</header>
<section>
    <form #f="ngForm">
        <div *ngFor="let answer of question.answers">
            <div [ngClass]="{'my_class': question.selected?.id === answer.id}" class="answer" (click)="select(answer)">{{answer?.text}}</div>
        </div>
        <div>
            <button (click)="previous(f.value)" [disabled]="f.invalid">Previous</button>
            <button (click)="next(f.value)" [disabled]="f.invalid">Next</button>
        </div>
    </form>
</section>
